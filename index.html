<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Urban · Emisora Online</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <meta name="description" content="La Urban es una radio online que transmite música urbana las 24 horas del día.">
    <meta name="keywords" content="radio, online, música, urbana, reggaeton, trap, rap, hip hop, la urban">
    <meta name="author" content="La Urban">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="La Urban · Emisora Online">
    <meta property="og:description"
        content="La Urban es una emisora online que transmite música urbana las 24 horas del día.">
    <meta property="og:image" content="https://laurban.cl/img/android-chrome-512x512.png">
    <meta property="og:url" content="https://laurban.cl">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="La Urban">
    <meta property="og:locale" content="es_CL">
    <meta property="og:locale:alternate" content="en_US">
    <meta property="og:locale:alternate" content="es_ES">
    <meta property="og:locale:alternate" content="es_LA">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@laurban.cl">
    <meta name="twitter:creator" content="@laurban.cl">
    <meta name="twitter:title" content="La Urban · Emisora Online">
    <meta name="twitter:description"
        content="La Urban es una emisora online que transmite música urbana las 24 horas del día.">
    <meta name="twitter:image" content="https://laurban.cl/img/android-chrome-512x512.png">
    <meta name="twitter:url" content="https://laurban.cl">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/cover.jpg" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>

    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">Música</h2>
                                            <h3 id="currentArtist" class="current-artist text-captalize">Artista</h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="play-pause col-12 col-md-6 text-center">
                                                <button type="button" class="btn-play" onclick="togglePlay()">
                                                    <i id="playerButton" class="fa fa-play"></i> <span
                                                        id="buttonPlay">PLAY</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1">
                                                        <i class="fa fa-volume-up"></i>
                                                    </div>
                                                    <div class="volume-slide col-10 text-center">
                                                        <input type="range" id="volume" step="1" min="0" max="100"
                                                            value="80" onchange="">
                                                        <label for="volume">Volume:</label>
                                                        <span id="volIndicator">80</span> %
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center call-lyrics">
                                                <a href="#" onclick="refreshLyric();" class="lyrics" data-target="#modalLyrics">Ver Letra</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row historic hidden">
                    <div class="col-12">
                        <div class="row justify-content-start">
                        </div>
                        <div class="row justify-content-center" id="historicSong">
                            <article class="col-12 col-md-6">
                                <div class="col">
                                    <h2>Escuchaste</h2>
                                    <div class="cover-historic cover-past" id="cover-historic-1"></div>
                                    <div class="music-info">
                                        <div class="song">Canción</div>
                                        <div class="artist">Artista</div>
                                    </div>
                                </div>
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="col">
                                    <h2>Se viene</h2>
                                    <div class="cover-historic" id="cover-historic-2"></div>
                                    <div class="music-info">
                                        <div class="song">Canción</div>
                                        <div class="artist">Artista</div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong">Letra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registrado com sucesso:', registration);
                    }, function (err) {
                        console.log('Falha ao registrar o Service Worker:', err);
                    });
            });
        }
    </script>
</body>

</html>
